sudo: true
language: node_js
node_js:
  - "4"
addons:
  firefox: "44.0"
before_script:
  - wget http://security.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-browser_49.0.2623.108-0ubuntu0.14.04.1.1113_amd64.deb
  - sudo dpkg -i chromium-browser_*.deb
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm run rollup_tests
  - cat dist/tests.js
